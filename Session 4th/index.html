<html>

<head>
  <title>My First WebPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="mb-3">
      <label for="firstName" class="form-label">Frist Name:</label>
      <input type="text" class="form-control" value="" id="firstName" placeholder="Enter your first name..">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" class="form-control" value="" id="lastName" placeholder="Enter your last name..">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" value="" id="email" placeholder="Enter your email address..">
    </div>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
      <button type="button" onclick="addNewRecordToTable()" class="btn btn-danger">Add</button>
    </div>
  </div>
  <div class="container">
    <table class="table table-success table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="addRecordsDynamically">
        <!-- <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td><button type="button" onclick="editRowTable()" class="btn btn-danger">Edit</button> <button
              type="button" onclick="deleteRowTable()" class="btn btn-danger">Delete</button></td>
        </tr> -->
      </tbody>
    </table>
  </div>
</body>
<script>
  var tableData = "";
  var count = 0;
  const addNewRecordToTable = () => {
    debugger
    ++count
    let fName = document.getElementById('firstName').value;
    let lName = document.getElementById('lastName').value;
    let email = document.getElementById('email').value;
    let record = "";
    record = "<tr>";
    record += "<th>" + count + "</th>"
    record += "<td>" + fName + "</td>"
    record += "<td>" + lName + "</td>"
    record += "<td>" + email + "</td>"
    record += "<td><button type='button' rowNum=" + count + " onclick='editRowTable(this)' class='btn btn-danger'>Edit</button>"
    record += "<button type='button' rowNum=" + count + " onclick='deleteRowTable(this)' class='btn btn-danger'>Delete</button> </td></tr>"
    tableData += record;
    document.getElementById("addRecordsDynamically").innerHTML = tableData;
  }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
